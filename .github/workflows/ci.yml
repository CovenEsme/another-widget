name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout commit ğŸ›ï¸
      uses: actions/checkout@v2.3.4

    - name: JDK 11 â˜•
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew ğŸ”§
      run: chmod +x gradlew

    - name: Build ğŸ§©
      run: ./gradlew build
